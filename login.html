<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
   
    <header id="header">
        <div class="layer"></div>
        <div class="main">
            <div class="right">
                <div className="wrapper">
                    <form action="#" class="form">
                        <div class="form_body">
                            <h2 class="login_acc">Create Account</h2>
                            <h3>Name</h3>
                            <input type="text " placeholder="Manoj Kumn" id="name">
                            <h3>Email</h3>
                            <input type="text " placeholder="manoj@richpanel.com" id="email">
                            <h3>Password</h3>
                            <input type="password" placeholder=".........">
                           <p class="check"> <label><input type="checkbox">  Remember Me</label></p>
                            <button class="login ">Sign Up</button>
                           <p class="new">Already have an account?<span onclick="show()" class="create">Login</span></p>
    
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        


        <div class="signup" id="signup">
            <form action="#" class="form">
                <div class="form_body">
                    <h2 class="login_acc">Login to your Account</h2>
                    <!-- <h3>Name</h3> -->
                    <!-- <input type="text " placeholder="Manoj Kumn" id="name"> -->
                    <h3>Email</h3>
                    <input type="text " placeholder="manoj@richpanel.com" id="email">
                    <h3>Password</h3>
                    <input type="password" placeholder=".........">
                   <p class="check"> <label><input type="checkbox">  Remember Me</label></p>
                    <button class="login ">Login</button>
                   <p class="new">New to MyApp?<span onclick="show()" class="create"> Sign Up</span></p>

                </div>
            </form>

        </div>
    </header>
    <script src="login.js"></script>
</body>

</html>
